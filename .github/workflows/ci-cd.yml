# FlowMaster CI/CD Pipeline
# .NET Framework 4.7.2 WPF 애플리케이션 빌드 및 릴리즈

name: FlowMaster CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 가능

env:
  SOLUTION_FILE: FlowMaster.sln
  BUILD_CONFIGURATION: Release

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore ${{ env.SOLUTION_FILE }}

    - name: Build with MSBuild
      run: msbuild ${{ env.SOLUTION_FILE }} /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform="Any CPU" /t:Rebuild

    - name: Prepare Publish Folder
      run: |
        New-Item -ItemType Directory -Force -Path ./publish
        
        # win-x64 빌드 출력 경로 확인
        $outputPath = "FlowMaster.Desktop/bin/${{ env.BUILD_CONFIGURATION }}/net472/win-x64"
        if (Test-Path $outputPath) {
          Copy-Item -Path "$outputPath/*" -Destination ./publish -Recurse -Force
        } else {
          # 대체 경로
          $altPath = "FlowMaster.Desktop/bin/${{ env.BUILD_CONFIGURATION }}/net472"
          if (Test-Path $altPath) {
            Copy-Item -Path "$altPath/*" -Destination ./publish -Recurse -Force
          } else {
            # 모든 Release 출력 복사
            Copy-Item -Path "FlowMaster.Desktop/bin/${{ env.BUILD_CONFIGURATION }}/*" -Destination ./publish -Recurse -Force
          }
        }
        
        # 결과 확인
        Get-ChildItem -Path ./publish -Recurse | Select-Object FullName
      shell: pwsh

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FlowMaster-Build
        path: ./publish
        retention-days: 30
        if-no-files-found: error

  release:
    name: Create Release
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: FlowMaster-Build
        path: ./publish

    - name: List Downloaded Files
      run: |
        Write-Host "Downloaded files:"
        Get-ChildItem -Path ./publish -Recurse | Select-Object FullName
      shell: pwsh

    - name: Create Release ZIP
      run: |
        if (Test-Path ./publish -and (Get-ChildItem ./publish).Count -gt 0) {
          Compress-Archive -Path ./publish/* -DestinationPath FlowMaster-Release.zip -Force
          Write-Host "ZIP created successfully"
        } else {
          Write-Host "ERROR: publish folder is empty or does not exist"
          exit 1
        }
      shell: pwsh

    - name: Get Version
      id: version
      run: |
        $date = Get-Date -Format "yyyy.MM.dd"
        $shortSha = "${{ github.sha }}".Substring(0, 7)
        echo "VERSION=v$date-$shortSha" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: FlowMaster ${{ steps.version.outputs.VERSION }}
        body: |
          ## FlowMaster 자동 빌드 릴리즈
          
          - 커밋: ${{ github.sha }}
          - 브랜치: ${{ github.ref_name }}
          - 빌드 시간: ${{ github.event.head_commit.timestamp }}
        files: FlowMaster-Release.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
