# FlowMaster CI/CD Pipeline
# .NET Framework 4.7.2 WPF 애플리케이션 빌드 및 릴리즈

name: FlowMaster CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 수동 실행 가능

env:
  SOLUTION_FILE: FlowMaster.sln
  BUILD_CONFIGURATION: Release
  DOTNET_VERSION: '8.0.x'
  RUNTIME_ID: win-x64

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore Dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }} -r ${{ env.RUNTIME_ID }}

    - name: Build Solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore -r ${{ env.RUNTIME_ID }}

    - name: Run Tests
      run: dotnet test ${{ env.SOLUTION_FILE }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal
      continue-on-error: true  # 테스트 프로젝트가 없어도 진행

    - name: Publish Application
      run: |
        dotnet publish FlowMaster.Desktop/FlowMaster.Desktop.csproj `
          --configuration ${{ env.BUILD_CONFIGURATION }} `
          --runtime ${{ env.RUNTIME_ID }} `
          --output ./publish `
          --self-contained false

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FlowMaster-${{ github.sha }}
        path: ./publish
        retention-days: 30

  release:
    name: Create Release
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: FlowMaster-${{ github.sha }}
        path: ./publish

    - name: Create Release ZIP
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath FlowMaster-Release.zip

    - name: Get Version
      id: version
      run: |
        $date = Get-Date -Format "yyyy.MM.dd"
        $shortSha = "${{ github.sha }}".Substring(0, 7)
        echo "VERSION=v$date-$shortSha" >> $env:GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: FlowMaster ${{ steps.version.outputs.VERSION }}
        body: |
          ## FlowMaster 자동 빌드 릴리즈
          
          - 커밋: ${{ github.sha }}
          - 브랜치: ${{ github.ref_name }}
          - 빌드 시간: ${{ github.event.head_commit.timestamp }}
        files: FlowMaster-Release.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
